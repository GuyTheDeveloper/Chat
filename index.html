<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Telegram</title>
</head>
<body>
    <div class="container">
        <div class="tg">
            <div class="tg__left"></div>
            <div class="tg__right">
                <div class="tg__right__top">
                    <div class="tg__right--wrapper">
                        <h2 class="tg__right__heading">Timur Baka</h2>
                        <p class="tg__right__text">был(а) в сети только что</p>
                    </div>
                    <div class="icon--wrapper">
                        <i class="fa fa-search icon aicons"></i>
                        <i class="fas fa-phone icon aicons"></i>
                        <i class="fas fa-clone icon aicons"></i>
                        <i class="fa fa-ellipsis-v aicons"></i>
                    </div>
                </div>

                <nav class="nav">
                    <div class="btn--wrapper">
                        <button class="nav__btn"></button>
                        <button class="nav__btn nav__btn--active"></button>
                    </div>
                    <div class="wrapp">
                        <h3 class="nav__heading">Закрепленные сообшение</h3>
                        <p class="nav__text">Щас бы 1vs 1</p>
                    </div>

                    <i class="fa fa-thumb-tack nav__icons nav__icon">
                        <i class="fa fa-navicon nav__icons aicons"></i>
                    </i>
                </nav>

                <div class="chat">
                    <div class="chat__left chats">Napishesh kogda mobl <span class="chat__span">22.33</span></div>
                    <div class="chat__right chats">Ladno, v 4 utra <span class="chat__span">22.34</span></div>
                    <div class="chat__right chats">Ladno, v 4 utra <span class="chat__span">22.34</span></div>
                    <div class="chat__left chats">Napishesh kogda mobl <span class="chat__span">22.34</span></div>
                    <div class="chat__right chats">Ladno, v 4 utra <span class="chat__span">22.35</span></div>
                </div>

                <div class="tg__bottom">
                    
                    <form class="tg__form" action="https::/echo.htmlacademy.ru">
                        <button class="tg__form__btn"><i class="fas fa-paperclip form__icon aicons"></i></button>
                            <input class="tg__input" type="text" placeholder="Написать сообщение..." required>
                        <div class="bottom-wrapp">
                            <button class="chat__btn"><i class="far fa-smile form__icon icons aicons"></i></button>
                            <button class="chat__btn"><i class="fa fa-telegram form__icon icons aicons"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
